# -*- mode: yaml -*-

jobs:
- job: linux
  pool:
    vmImage: ubuntu-16.04
  container:
      image: pdal/pdal
      options: --privileged
  timeoutInMinutes: 360
  steps:
  - script: |
      apt-get update -y;
      apt-get install -y \
        autoconf \
        build-essential \
        cmake \
        git \
        liblzma-dev \
        libjsoncpp-dev \
        libssl-dev \
        libcurl4-openssl-dev \
        ninja-build \
        python-numpy \
        python-pip
      mkdir -p build
      cd build
      cmake \
        -DCMAKE_BUILD_TYPE=RelWithDebInfo \
        -DCMAKE_INSTALL_PREFIX=/usr \
        ..
    displayName: 'CMake'

  - script: |
      cd build
      make
    displayName: 'Make'
  - script: |
      cd build
      make test
    displayName: 'Test'
